<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<header class="bg-dark text-white p-3">
  <div class="container d-flex align-items-center">
    <img src="logo.png" alt="Brew & Beans Logo" style="width: 50px; height: auto; margin-right: 10px;">
    <nav class="navbar navbar-expand-lg navbar-dark w-100">
      <a class="navbar-brand" href="index.html">Brew & Beans</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <img class="card-img-top" src="coffee.jpeg" alt="Specials">

          <p class="card-text">Try our seasonal Pumpkin Spice Latte!</p>

      <div class="card">
        <img class="card-img-top" src="calendar.png" alt="Upcoming Events">
